<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Personal Image Carousel</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      />
      <link rel="stylesheet" href="styles.css" />
    </head>
  
    <body>
      <!-- Swiper -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide"
            style="background-image: url('img1.jpeg')"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url('img2.jpg')"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url('img3.jpg')"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url('img4.jpeg')"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url('img5.jpeg')"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url('img6.jpg')"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url('img7.jpg')"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url('img8.jpg')"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url('img9.png')"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url('img10.jpg')"
          ></div>
        </div>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="main.js"></script>
  </body>
</html>
